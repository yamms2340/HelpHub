name: CI

on:
  push:
    branches: [ jan2 ]
  pull_request:
    branches: [ jan2 ]

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: help-platform/server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test || echo "No tests"
